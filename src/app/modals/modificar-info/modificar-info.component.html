<div id="modal">
    <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div id="close">
        
      <button type="button" class="btn-close btn-close-white" aria-label="Close"  (click)="closeModal()"> </button>
    </div>
    <!-- toggle que modifica el valor (agregar, modificar) -->
        <div *ngIf="modificarToggle == false">
      <h4>Modificar</h4>
    </div>
      <div *ngIf="modificarToggle == false">
        <input name="titulo" placeholder="modifica el titulo" formControlName="titulo" class="name" required />
        <div *ngIf= "titulo?.errors && titulo?.touched">
          <p *ngIf="titulo?.hasError('minLength')"> El Nombre debe tener al menos 4 caracteres</p>
        </div>
    
        <input name="descripcion" placeholder="modifica la descripcion" formControlName="decripcion" class="name"/>
        <input name="nombre" placeholder="modifica el nombre" formControlName="nombre" class="name"/>
        <input name="foto" placeholder="Coloca la imagen de perfil" formControlName="foto" class="name"/>
        <input name="banner" placeholder="Coloca el link del banner" formControlName="link" class="name"/>
        <input name="submit" class="btn" type="submit" value="Enviar" />
    </div>
