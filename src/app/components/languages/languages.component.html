<!-- Componente de soft skills con los circulos de progreso -->
<hr>
    <div class="container db" >
        <div id="iconos"><span class="material-icons" (click)="modificarSkills()">
            create
            </span>
            <span class="material-icons" (click)="deleteSkill()">
                delete_forever
                </span></div> 
        <div class="row" >
            <div class="col" *ngFor="let habilidades of habilidad">
                <div *ngIf="delete == true"> <button type="button" class="btn-close btn-close-white" aria-label="Close" id="closeExperiencia"></button></div>
                <h5 class="title">{{habilidades.nombre}}</h5>
                <div class="progress" attr.data-percentage = "{{habilidades.porcentaje}}">
                    <span class="progress-left">
                        <span class="progress-bar"></span>
                    </span>
                    <span class="progress-right">
                        <span class="progress-bar"></span>
                    </span>
                    <div class="progress-value">
                        <div>
                            {{habilidades.porcentaje}}%<br>
                            <span>completado</span>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
                
            
        </div>
    </div>
