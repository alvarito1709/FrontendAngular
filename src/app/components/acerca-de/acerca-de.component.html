
<!-- Seccion "experiencia" -->
<hr>
<h3 id="subtituloExperiencia">Experiencia</h3>
  <section class="container" >
    <div id="iconos"><span class="material-icons" (click)="desplegarModal()">
        create
        </span>
        <span class="material-icons">
            delete_forever
            </span></div> 
    <div class="row " id="carta">
      <div class="col-3 sm-6 md-6 lg-6" *ngFor="let data of experiencia">
       <div class="card text-white bg-dark mb-3" id="cardID" style="width: 15rem; ">
         <img [src]="data.imagen" class="card-img-top" alt="Logo Argentina Programa" >
           <div class="card-body">
             <h5 class="card-title">{{data.titulo}}</h5>
             <p class="card-text"> {{data.descripcion}}
             <br> 
             {{data.periodo}}
             </p>
             <a href="{{data.link}}" target="_blank" class="btn btn-secondary">{{data.titulo}}</a>
           </div>
    </div>
  </div>
 
 </div>
 
</section>

<hr>


<!-- Seccion Educación -->
<h3 id="subtituloExperiencia">Educación</h3>
<section class="container">
  <div id="iconos"><span class="material-icons" (click)="desplegarModificar()">
    create
    </span>
    <span class="material-icons">
        delete_forever
        </span></div> 
  <div class="row" >
    <div class="col-md-6 col-sm-6 col-lg-4" *ngFor="let educacionActual of educacion">
     <div class="card text-white bg-dark mb-3" id="cardID" style="width: 18rem;">
       <img [src]="educacionActual.imagen" class="card-img-top" alt="Logo Argentina Programa">
         <div class="card-body">
           <h5 class="card-title">{{educacionActual.titulo}}</h5>
           <p class="card-text">{{educacionActual.descripcion}}
           <br> {{educacionActual.periodo}}
           </p>
           <a href={{educacionActual.link}} target="_blank" class="btn btn-secondary">{{educacionActual.titulo}}</a>
           </div>
   </div>
  </div>
</div>

</section>
