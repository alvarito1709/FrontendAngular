<hr>
<div class="container">
    <h3 id="subtituloExperiencia">Hard skills</h3>
    <div id="iconos"><span class="material-icons" (click)="modalSkills()">
        create
        </span>
        <span class="material-icons" (click)="deleteSkill()">
            delete_forever
            </span></div> 
            <div *ngFor="let skills of skill ">
    <!-- javascript skill -->
    <div *ngIf="delete == true"><button type="button" class="btn-close btn-close-white" aria-label="Close" id="closeExperiencia"></button></div> 
    <h4 class="skillTitle">{{skills.nombre}} <img [src]="skills.logo" alt="{{skills.nombre}} logo" class="skillImage"></h4>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated {{skills.color}} col-lg-8" role="progressbar" aria-label="Animated striped example " aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width.%]="skills.progreso">{{skills.progreso}}%</div> 
            </div> 
        </div>
       
 </div>
