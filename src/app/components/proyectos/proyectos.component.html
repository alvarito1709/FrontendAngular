<hr>
<h3 id="subtituloExperiencia">Proyectos</h3>
<div class="container row-sm-6">
    <div id="iconos"><span class="material-icons" (click)="modificarProyectos()">
        create
        </span>
        <span class="material-icons" (click)="deleteProyecto()">
            delete_forever
            </span></div> 
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Link</th>
            
        </tr>
        </thead>
        <tbody class="table-primary" *ngFor=" let proyectos of proyecto">
        <tr>
            <th scope="row">{{proyectos.id}}</th>
            <td>{{proyectos.titulo}}</td>
            <td>{{proyectos.descripcion}}</td>
            <td><div *ngIf="delete == true"><button type="button" class="btn-close btn-close-black" aria-label="Close" id="closeExperiencia"></button></div><a target="_blank" href={{proyectos.link}}>{{proyectos.link}}</a></td>
            
        </tr>
        
    </table>
</div>
